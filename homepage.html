<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./homepage.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c5fd81660d.js"
      crossorigin="anonymous"
    ></script>
    <title>Shopping Lane</title>
  </head>
  <body>
    <header>
      <nav id="topbar">
        <div id="left-menu">
          <div id="logo">
            <a href="/homepage.html"><span>Shop</span>lane</a>
          </div>
          <a href="#clothing-section">Clothing</a>
          <a href="#accessory-section">Accessories</a>
        </div>
        <div id="search-wrapper">
          <i class="fas fa-search"></i>
          <input
            id="search-box"
            type="text"
            name="search"
            placeholder="Search for Clothing and Accessories"
          />
        </div>
        <div id="right-menu">
          <div id="cart-wrapper">
            <p id="cart-count"></p>
            <a href=""><i class="fas fa-shopping-cart"></i></a>
          </div>
          <img src="./Assets/dp.jpg" />
        </div>
      </nav>
    </header>
    <script src="./homepage.js"></script>
  </body>
</html>
